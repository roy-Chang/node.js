<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR</title>
</head>

<body>
    <button id="syncBtn">同步</button>
    <button id="asyncBtn">非同步</button>
    <button id="countBtn">計數器</button>
    <div id="count">0</div>
    <div id="message">XXXXX</div>
</body>

<script>
    var message = document.getElementById("message");
    var syncBtn = document.getElementById("syncBtn");
    var asyncBtn = document.getElementById("asyncBtn");
    var countBtn = document.getElementById("countBtn");
    var count = document.getElementById("count");

    countBtn.addEventListener("click", function () {
        count.innerText = parseInt(count.innerText, 10) + 1;
    });


    function xhrPromise() {
        return new Promise((resolve, reject) => {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://34.217.120.25:3000", true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    resolve(`非同步請求 load ${xhr.responseText}`);
                } else {
                    reject(`非同步請求 有問題 ${xhr.status}`);
                }
            };
            xhr.send();
        });
    }


    asyncBtn.addEventListener("click", function () {
        xhrPromise()
            .then((result) => {
                message.innerText = result;
            })
            .catch((error) => {
                message.innerText = error;
            });

        //   } else {

        //   }
        // };
        // xhr.send();
    });


</script>

</html>
