<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR</title>
</head>

<body>
    <button id="syncBtn">同步</button>
    <button id="asyncBtn">非同步</button>
    <button id="countBtn">計數器</button>
    <div id="count">0</div>
    <div id="message">XXXXX</div>
</body>

<script>
    var message = document.getElementById("message");
    var syncBtn = document.getElementById("syncBtn");
    var asyncBtn = document.getElementById("asyncBtn");
    var countBtn = document.getElementById("countBtn");
    var count = document.getElementById("count");

    countBtn.addEventListener("click", function () {
        count.innerText = parseInt(count.innerText, 10) + 1;
    });

    asyncBtn.addEventListener("click", function () {
        // XMLHttpRequest
        var xhr = new XMLHttpRequest();
        //HTTP method: Get, POST,...
        //URL
        //async: true / false
        xhr.open("GET", "http://34.217.120.25:3000");
        xhr.onload = function () {
            if (this.status === 200) {
                message.innerText = `非同步請求 load ${this.responseText}`;
            } else {
                message.innerText = `非同步請求 有問題 ${this.status}`;
            }
        };
        // xhr.onerror
        // xhr.onprogress
        xhr.send();
    })

    syncBtn.addEventListener("click", function () {
        // XMLHttpRequest
        var xhr = new XMLHttpRequest();
        //HTTP method: Get, POST,...
        //URL
        //async: true / false
        xhr.open("GET", "http://34.217.120.25:3000");
        xhr.onload = function () {
            message.innerText = `同步請求 load ${this.responseText}`;
        };
        xhr.send();
    })
</script>

</html>
